<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Login page</title>
  </head>
  <body>
    <div class="box">
      <div class="wel">
        <h1>Welcome</h1>
      </div>
      <div class="logbox">
        <form>
          <label>Email</label><br />
          <input
            type="email"
            name="emailid"
            placeholder="Enter your email-id"
          />
          <br />
          <label>Password</label><br />
          <input
            type="password"
            name="password"
            placeholder="Enter your password "
          /><br />
          <button class="btn">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
