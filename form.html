<!DOCTYPE html>
<html lang="en">
  <head>
    <title>registration form</title>
    <link rel="stylesheet" href="styles2.css" />
    <script type="text/javascript" src="script.js"></script>
    
  </head>
  
  <body>
    
    
    <div class="main">
      <h1>Registration form</h1>
      <form method="POST" onsubmit="return checkform()" action="web2.html" >
        <label>First name</label><br />
        <input id="name" class="under"
          type="name"
          name="name"
          placeholder="Enter your first name"
        /><br /><br>
        <label>Surname</label><br>
        <input class="under" id="surname"
          type="name"
          name="Surname"
          placeholder="Enter your surname"
        /><br><br>
        <label>Email-id</label></form>
        <input id="email" class="under" type="email" name="email-id" placeholder="Enter your email-id"><br><br>
        <label>DOB</label>
        <input id="date" type="date" name="dob"><br><br>
        <label>Gender</label>
        <input id="male" type="radio" name="male">
        <label>Male</label>
        <input id="female" type="radio" name="female">
        <label>Female</label><br><br>
        <label for="phone-id">Choose a phone-code:</label>
        <select id="phonecode" name="phone-id">
        <option value="India">+91</option>
        <option value="China">+34</option>
        <option value="Russia">+68</option>
        <option value="Sri-Lanka">+42</option>
        </select>
        <button type="submit" form="phonecode" value="submit"  id="submit1" class="btn">Submit</button><br> 
        <label>Phone-No:</label><br>
        <input  id="phoneno" class="under" type="number" name="phoneno." placeholder="Enter without phone-code"><br><br>
        <label>Pin-code</label><br>
        <input  id="pin" class="under" type="number" name="pincode"><br><br>
        <label>Tell us about yourself</label><br>
        <textarea id="info" rows="4" cols="50"></textarea><br><br>
        <a href="web2.html"><button type="submit" class="btn2">Create Account</button></a>        



      
    </form>
    </div>
  </body>
</html>
